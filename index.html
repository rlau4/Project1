<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoGRAPH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbNdmkdcQobjxv3AtaJWu9aZ6DsAsRJNQ&libraries=places&callback=initMap"
        async defer></script>
    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />

        <!--Favicon-->
        <link rel="shortcut icon" type="image/png" href="assets/images/compass.png"/>
</head>
<!--class="border border-white"-->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron border border-white" id="jumbo">
                    <div class="container">
                        <h1 class="display-4">GeoGRAPH</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper show">
            <form id="searchForm">
                <div class="search-box">
                    <input type="text" placeholder="City, Country or Zip" class="input" id="searchBar">
                    <div class="btn1" id="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="mapDiv" class="col-lg-12 hidden">
                <div id="map"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 hidden">
                <div id="topSearch" class="hidden">
                    <div class="card text-white">
                        <div class="card-header">
                            Recent Searches
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0" id="recent-search">
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 hidden">
                <div class="card text-white">
                    <div class="card-header">
                        Wikipedia
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <div class="articles">
                            </div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbNdmkdcQobjxv3AtaJWu9aZ6DsAsRJNQ&libraries=places&callback=activatePlacesSearch"></script>
    <script src="assets/javaScript/app.js"></script>




</body>

</html>
