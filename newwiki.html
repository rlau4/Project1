<!DOCTYPE html>
<html>
<head>
    <title>My Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
</head>
<body>
    <section>
        <input type='text' id='input' value='' placeholder='Search for...'>
        <button>Search</button>
    </section>
    <section class='articles'></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function () {
        var articles = $('.articles');
        var input = $('#input').val();
        var button = $('button');
        var searchUrl = 'https://en.wikipedia.org/api/rest_v1/page/summary/' + input;

        var ajaxArticleData = function () {
            $.ajax({
                url: searchUrl,
                method: 'GET'
            }).then(function(response) {
                var pageElement = $('<div>');
                
                pageElement.append($('<h2>').append($('<a>').attr('href', 'http://en.wikipedia.org/wiki/' + response.title).text(response.title)));

                pageElement.append($('<p>').text(response.extract));

                pageElement.append($('<hr>'));

                articles.append(pageElement);
                console.log(response.search.title);
            })
        }
        button.click(function () {
        articles.empty();
        toSearch = input;
        ajaxArticleData();
    });
    })
    
    

    </script>
</body>
</html>
